<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  </head>


  <body>
    <header>
      <nav>
      <div class="logo-container">
        <a href="../index.html"><img class="logo" src="../images/golden-hands.png" alt="Golden Hands Logo" /></a>
      </div>
      <div class="company-name">
        <h1>GOLDEN HANDS</h1>
      </div>
      <div class="container-nav-list">
        <ul>
          <li><a href="./services.html">Servicios</a></li>
          <li><a href="./products.html">Productos</a></li>
          <li><a href="./contact.html">Contactos</a></li>
          <li><a href="./about-us.html">Nosotros</a></li>
            <a href="./login.html"><i class="fas fa-user icons"></i></a>
        </ul>
      </div>
      <div class="show">
        <i class="fa-solid fa-bars"></i>
          </div>
          <div class="hidden-container">
          <ul class="hidden-list">
             <li><a href="./services.html">Servicios</a></li>
              <li><a href="./products.html">Productos</a></li>
              <li><a href="./contact.html">Contactos</a></li>
              <li><a href="./about-us.html">Nosotros</a></li>
              <li class="space-icons">  
                <a href="./login.html"><i class="fas fa-user icons"></i></a>
              </li>
          </ul>
  </div>
        </nav>
    </header>
    <main>
      <section class="secondary-nav container">
        <div class="secondary">
          <nav class="product-nav">
            <button class="buttonfondo" id="verTodo"> Ver Todo</button>
            <button class="buttonfondo" id="btnCeliaco">Celíacos</button>
            <button class="buttonfondo" id="btnLacteos">Lácteos</button>
            <button class="buttonfondo" id="btnFrutos">Frutos</button>

            <div class="container-icon">
              <div>
                <a href="./cart.html">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                  </svg>
                
                <!--contador-productos-->
                <div class="count-products">
                  <span id="contador-productos">0</span>
                </div>
                </a>
              </div>
              <div>
                <div class="search-btn-container">
                  <button type="button" onclick="toggleSearch()"
                    class="search-button"><img src="../images/lupa.png" alt="lupa" class="lupa"></button>
                </div>

                <!-- SEARCH -->
                <div id="search-container">
                  <form id="search-form"
                    onsubmit="event.preventDefault(); searchProducts();">
                    <input type="text" id="search-input" name="search-input"
                      placeholder="Buscar productos...">

                  </form>
                  <div id="search-results" class="search-results">

                  </div>
                </div>
              </div>
              <!-- FIN SEARCH -->
            </div>

          </nav>
        </div>
      </section>

      <div class="product-content" id="contenedordiv"></div>
      <div class="contenedorboton" id="contenedorboton">
        <button class="botoncitos" id="anterior">Anterior</button>
        <button class="botoncitos" id="siguiente">Siguiente</button>
      </div>
      <h2 id="tituloCeliaco" class="products-h2">Sustitutivos para celíacos</h2>
      <section id="gluten" class="product-content products container"></section>
      <h2 id="tituloLacteo" class="products-h2">Sustitutivos para lácteos</h2>
      <section id="lacteo" class="product-content products container"></section>
      <h2 id="tituloFrutos" class="products-h2">Sustitutivos para frutos
        secos</h2>
      <section id="frutos" class="product-content products container"></section>

     

    </main>

    <footer class="footer">
      <section class="footer-content">
        <h3>&copy; 2023 Golden Hands</h3>
        <ul class="social-icon">
          <li class="social-iconitem"><a class="social-iconlink" href="#">
              <ion-icon name="logo-facebook"></ion-icon>
            </a></li>
          <li class="social-iconitem"><a class="social-iconlink" href="#">
              <ion-icon name="logo-twitter"></ion-icon>
            </a></li>
          <li class="social-iconitem"><a class="social-iconlink" href="#">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a></li>
          <li class="social-iconitem"><a class="social-iconlink" href="#">
              <ion-icon name="logo-instagram"></ion-icon>
            </a></li>
        </ul>
      </section>
      <section class="contact-footer">
        <label for="email">Manténgase en contacto para ofertas, noticias y mucho
          más</label>
        <input type="email" id="email" class="input-email-footer"
          placeholder="Ingrese su correo electrónico">
        <button type="submit" class="button-send">Enviar</button>
      </section>

    </footer>

    <script src="../js/search.js"></script>
    <script src="..//js//hamburguer.js"></script>
    <script src="../js/cart.js"></script>
  </body>
